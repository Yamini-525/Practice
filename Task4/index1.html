<!DOCTYPE html>
   <html lang="en">
      <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Blog Manager</title>
         <link rel="stylesheet" href="./style.css">
      </head>
   <body>
             
      <div class="top-bar">
            <button class="but1" onclick="handleAddBlogButtonClick()">ADD BLOG</button>
             </div>
             
            <div class="main-container">
                     <div class="blog-list"></div>
                 </div>
             
                
                 <div id="blog-modal" style="display: none;">
                     <h2 id="modal-title"></h2>
                     <form id="blog-form">
                         <label for="title">Title:</label>
                         <input type="text" id="title" name="title"><br><br>
                         <label for="content">Content:</label>
                         <textarea id="content" name="content"></textarea><br><br>
                         <button id="save-blog-btn">Save</button>
                         <button id="cancel-btn" type="button">Cancel</button>
                     </form>
                 </div>
             
                 
                 <div id="view-modal" style="display: none;">
                     <h2 id="view-modal-title"></h2>
                     <p id="view-modal-content"></p>
                     <button id="close-view-btn">Close</button>
                 </div>
             
                 <script src="app.js"></script>
    </body>
</html>
